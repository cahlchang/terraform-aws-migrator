[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
log_cli = true
log_cli_level = INFO
addopts = --verbose --cov=terraform_aws_migrator --cov-report=term-missing --cov-report=html
filterwarnings = 
    ignore::DeprecationWarning
    ignore::UserWarning
